<ng-container *ngIf="cartService && cartService.numberOfElements > 0">
    <div class="row">
        <div class="col-sm-6 col-md-6 col-md-offset-3 col-sm-offset-3">
            <ul class="list-group">
                <li *ngFor="let product of cartService.cart.products" class="list-group-item">
                    <img class="thumbnail" [src]="product.product.imagePath" />
                    <span class="badge">{{ product.amount * product.product.price }}zł</span>
                    <strong>{{ product.product.title }}</strong>
                    <span class="label label-success">{{ product.amount  }}</span>
                    <div class="btn-group" role="group" aria-label="...">
                        <button (click)="removeFromCart(product.product._id)" type="button" class="btn btn-default"><a >-</a></button>
                        <button (click)="addToCart(product.product._id)" type="button" class="btn btn-default"><a >+</a></button>
                    </div>
    
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-md-6 col-md-offset-3 col-sm-offset-3">
            <strong> Suma: {{ cartService.sumOfMoney }}</strong>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-md-6 col-md-offset-3 col-sm-offset-3">

                <form name="form" (ngSubmit)="f.form.valid && confirm()" #f="ngForm">
                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !address.valid }">
                        <label for="address">Adres pocztowy</label>
                        <input type="text" class="form-control" name="address" [(ngModel)]="model.address" #address="ngModel" required />
                        <div *ngIf="f.submitted && !address.valid" class="help-block">Adres pocztowy jest wymagany</div>
                    </div>
                    <div class="form-group">
                        <button [disabled]="loading" class="btn btn-primary">Potwierdź</button>
                        <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

<ng-container *ngIf="cartService && cartService.numberOfElements <= 0">
    <div class="row">
        <div class="col-sm-6 col-md-6 col-md-offset-3 col-sm-offset-3">
            <h2>Brak produktów w koszyku</h2>
        </div>
    </div>  
</ng-container>
